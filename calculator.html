<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourSys - Formula Tester</title>
    <style>
        input.weight {
            background-image: none;
            background-size: 25px 25px;
            background-repeat: no-repeat;
            background-position: 100% 0%;
            padding: 5px;
            border: 1px solid #000
        }
    </style>
    <link rel="stylesheet" href="calculator.css">
    <link rel="icon" href="resources/favicon.ico">

</head>


<body>
    <div id=whiteback>
        <h1>Grade Calculator</h1>
        <div id="shaded">
            <!-- "Activities", "Result": h2 -->
            <h2>Activities</h2>
            <p>Give grades to the numeric activities: </p>
            <table>
                <tr id="row0">
                    <!--row 0-->
                    <th>Name</th>
                    <th>Short Name</th>
                    <th>Weight<span id=tooltip>Weight percentages must all add to 100%.</span></th>
                    <th>Grade</th>
                    <th>Percent</th>
                </tr>
            </table>
            <p id=rowlabel>Add or remove activities &#8594 &nbsp</p>
            <button id=rplus class=row>+</button>
            <button id=rminus class=row>-</button>
            <h2>Result</h2>
            <button id=mb class=result>MEAN</button>
            <button id=wb class=result>WEIGHTED</button>
            <div id=result>
                Result not yet calculated.
            </div>
            <br>
            <br>
        </div>
    </div>
</body>



<script src="calculator.js"></script>

</html>
